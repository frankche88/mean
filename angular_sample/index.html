<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>ANGULAR 101</title>
    <link rel="stylesheet" href="../angular_sample/css/base.css">
    <script type="text/javascript" src="../node_modules/angular/angular.min.js">
    </script>
    <script type="text/javascript" src="../angular_sample/js/controllers.js">
    </script>
    <script type="text/javascript" src="../angular_sample/app.js">
    </script>

</head>

<body>

    <div class='squares' ng-controller="mainCtrl">
        <div class="ng101">
            {{"hola mundo!"}} {{5+2}}
            <hr> {{message}}
            <hr>
            <p ng-bind="message">

            </p>
        </div>
        <div class="myFilters">
            {{name | uppercase}}
            <br/> {{123.456789 | number:2}} {{123 | currency}}
            <br/>
        </div>
        <div ng-bind="toLowerCase">

        </div>
        <div ng-bind="textFilters">
            {{ ['Pancho','Pistolas','Juan','come','ceviche'] | filter:'P' }}
        </div>
    </div>
    <div class="theClock" ng-controller="clockCtrl">
        <h2> son las {{clock.now | date:'short'}}</h2>
        <button type="button" ng-click="changeClock()"> cambiar fecha/hora</button>
    </div>
</body>

</html>
